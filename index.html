<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Condição da rota</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Veja sua Rota</h1>
  </header>
  <main>
    <div class="container">
      <div class="system-block">
        <div class="questions">
          <div id="origem">
            <label>CEP de origem</label>
            <input type="text" id="origin" placeholder="00000-000">
          </div>
        
          <div id="send">
            <label>CEP de destino</label>
            <input type="text" id="send" placeholder="00000-000">
          </div>
        </div>
        <button>Descobrir</button>
      </div>
      <div class="response-block">
        <textarea id="response" readonly cols="30" rows="10"></textarea>
      </div>
    </div>
  </main>
  
  <footer>
  <div class="info">
    <h5>site em desenvolvimento @2026</h5>
    <a href="https://github.com/ViniciusAnonimus007" target="_blank"><img src="./public/github.png" alt="Meu github" id="profile"></a>
  </div>
  </footer>
  
  <script src="./src/app.ts" type="module" defer></script>
</body>
</html>
