<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Condição da rota</title>
  <link rel="stylesheet" href="./public/styles/style.css">
  <link rel="stylesheet" href="./public/styles/mediaquerys.css">
</head>

<body>
  <header>
    <h1>Veja sua Rota</h1>
  </header>

  <main>
    <div class="container">
      <form class="system-block">
        <div class="questions">

          <div>
            <label for="origin">CEP de origem</label>
            <input
              type="text"
              id="origin"
              name="origin"
              placeholder="00000-000"
              pattern="\d{5}-\d{3}"
              inputmode="numeric"
              maxlength="9"
              required
            >
          </div>

          <div>
            <label for="destination">CEP de destino</label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="00000-000"
              pattern="\d{5}-\d{3}"
              inputmode="numeric"
              maxlength="9"
              required
            >
          </div>

        </div>

        <button type="submit">Descobrir</button>
      </form>

      <div class="response-block">
        <textarea id="response" readonly rows="10"></textarea>
      </div>
    </div>
  </main>

  <footer>
    <div class="info">
      <h5>Site em desenvolvimento ©2026</h5>
      <a href="https://github.com/ViniciusAnonimus007" target="_blank">
        <img src="./public/github.png" alt="Meu GitHub" id="profile">
      </a>
    </div>
  </footer>

  <script src="./src/app.ts" type="module" defer></script>
  <script src="./src/script.ts" type="module" defer></script>
</body>
</html>
